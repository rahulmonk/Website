<!DOCTYPE html>
<html lang="en" data-site-prefix="{{ SITE_PREFIX }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rahul Gothwal - Portfolio</title>
</head>
<body>
    <div id="closed-message">keep thinking, keep building</div>
    <div id="canvas-container"><div id="canvas-ui"><h2>draw your thoughts</h2><button id="screenshot-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg><span>Save</span></button></div><canvas id="drawing-canvas"></canvas></div>
    <div id="dock"><img src="assets/images/avatar.png" alt="User Avatar"><span>Rahul Gothwal</span></div>

    <div class="window-container">
        <header class="title-bar">
            <div class="window-controls"><div class="control-btn close"></div><div class="control-btn minimize"></div><div class="control-btn maximize"></div></div>
            <div class="user-info"><img src="assets/images/avatar.png" alt="User Avatar"><span>Rahul Gothwal</span></div>
            <div class="current-thought">create freely</div>
            <div class="hamburger-menu"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div>
        </header>
        <div class="main-content">
            <nav class="sidebar">
                <h3>Folders</h3>
                <div id="nav-projects" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg><span>Projects</span></div>
                <div id="nav-thoughts" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg><span>Thoughts</span></div>
                <div class="contact">
                    <div id="nav-about" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg><span>About</span></div>
                    <a href="mailto:rahul.gothwal@example.com" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg><span>Email Me</span></a>
                </div>
            </nav>
            <main class="content-pane"></main>
        </div>
        <footer class="footer">
            <div class="footer-left"><div class="view-toggle"><svg id="view-list" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="active"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg><svg id="view-grid" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></div></div>
            <div class="footer-right"><a href="https://linkedin.com" target="_blank" rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg></a></div>
        </footer>
    </div>
    
    <template id="thoughts-template">
        <div class="breadcrumbs">Home → <span>Articles</span></div>
        <table class="article-list">
            <thead><tr><th>Name</th><th>Category</th><th>Date</th></tr></thead>
            <tbody>
                {% for post in posts %}
                <tr class="article-item">
                    <td><a href="{{ SITE_PREFIX }}{{ post.href }}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg><span class="article-name">{{ post.title }}</span></a></td>
                    <td class="category">{{ post.category }}</td>
                    <td class="date">{{ post.date }}</td>
                </tr>
                {% else %}
                <tr><td colspan="3" style="text-align: center; padding: 20px; color: var(--text-secondary);">No thoughts written yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </template>

    <template id="projects-template">
        <div class="breadcrumbs">Home → <span>Projects</span></div>
        <div class="page-content">
            <h2>My Work</h2>
            <p>Here are some of the projects I've worked on, showcasing my skills in web development and design.</p><br>
            <div class="projects-grid">
                {% for project in projects %}
                <a href="{{ SITE_PREFIX }}{{ project.href }}" class="project-card">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.content | striptags | truncate(100) }}</p>
                </a>
                {% else %}
                <p style="color: var(--text-secondary);">No projects listed yet.</p>
                {% endfor %}
            </div>
        </div>
    </template>

    <template id="about-template">
        <div class="breadcrumbs">Home → <span>About Me</span></div>
        <div class="page-content"><h2>About Rahul Gothwal</h2><p>I am a passionate developer... (content omitted)</p></div>
    </template>

    <script src="assets/js/style.js" defer></script>
</body>
</html>
